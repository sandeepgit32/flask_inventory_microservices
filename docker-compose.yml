version: "3.8"

volumes:
  inventory-db-vol:
  redis-data:

networks:
  inventory-network:
    driver: bridge

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================

  inventory_db:
    container_name: inventory_db_host
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: always
    ports:
      - 32000:3306
    env_file:
      - ./database/.env
    volumes:
      - inventory-db-vol:/var/lib/mysql
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-proot", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  
  redis_queue:
    container_name: redis_queue
    build:
      context: ./message_queue
      dockerfile: Dockerfile
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Microservices
  # ===========================================

  auth:
    container_name: auth
    build:
      context: .
      dockerfile: auth/Dockerfile
    ports:
      - 5003:5003
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  supplier:
    container_name: supplier
    build:
      context: .
      dockerfile: supplier/Dockerfile
    ports:
      - 5004:5004
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  customer:
    container_name: customer
    build:
      context: .
      dockerfile: customer/Dockerfile
    ports:
      - 5005:5005
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  product:
    container_name: product
    build:
      context: .
      dockerfile: product/Dockerfile
    ports:
      - 5000:5000
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
      - SUPPLIER_SERVICE_URL=http://supplier:5004
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
      supplier:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  inventory:
    container_name: inventory
    build:
      context: .
      dockerfile: inventory/Dockerfile
    ports:
      - 5006:5006
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  procurement:
    container_name: procurement
    build:
      context: .
      dockerfile: procurement/Dockerfile
    ports:
      - 5001:5001
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
      - SUPPLIER_SERVICE_URL=http://supplier:5004
      - PRODUCT_SERVICE_URL=http://product:5000
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
      supplier:
        condition: service_healthy
      product:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  order:
    container_name: order
    build:
      context: .
      dockerfile: order/Dockerfile
    ports:
      - 5002:5002
    environment:
      - DATABASE_HOST=inventory_db_host
      - DATABASE_PORT=3306
      - REDIS_HOST=redis_queue
      - REDIS_PORT=6379
      - CUSTOMER_SERVICE_URL=http://customer:5005
      - PRODUCT_SERVICE_URL=http://product:5000
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
      customer:
        condition: service_healthy
      product:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api_gateway:
    container_name: api_gateway
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - AUTH_SERVICE_URL=http://auth:5003
      - PRODUCT_SERVICE_URL=http://product:5000
      - SUPPLIER_SERVICE_URL=http://supplier:5004
      - CUSTOMER_SERVICE_URL=http://customer:5005
      - INVENTORY_SERVICE_URL=http://inventory:5006
      - PROCUREMENT_SERVICE_URL=http://procurement:5001
      - ORDER_SERVICE_URL=http://order:5002
    depends_on:
      auth:
        condition: service_healthy
      supplier:
        condition: service_healthy
      customer:
        condition: service_healthy
      product:
        condition: service_healthy
      inventory:
        condition: service_healthy
      procurement:
        condition: service_healthy
      order:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Frontend Service
  # ===========================================

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:80
    depends_on:
      api_gateway:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network