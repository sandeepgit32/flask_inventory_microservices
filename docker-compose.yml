version: "3.8"

volumes:
  inventory-db-vol:
  redis-data:

networks:
  inventory-network:
    driver: bridge

services:
  # ===========================================
  # Frontend Service
  # ===========================================

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:80
    depends_on:
      - api_gateway
    restart: always
    networks:
      - inventory-network

  # ===========================================
  # Infrastructure Services
  # ===========================================

  inventory_db:
    container_name: inventory_db_host
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: always
    ports:
      - 32000:3306
    env_file:
      - ./database/.env
    volumes:
      - inventory-db-vol:/var/lib/mysql
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-proot", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  
  redis_queue:
    container_name: redis_queue
    build:
      context: ./message_queue
      dockerfile: Dockerfile
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api_gateway:
    container_name: api_gateway
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - CATALOG_SERVICE_URL=http://catalog_api:5000
      - SUPPLY_TRANSACTION_SERVICE_URL=http://supplytransaction_api:5000
      - CUSTOMER_TRANSACTION_SERVICE_URL=http://customertransaction_api:5000
    depends_on:
      - catalog_api
      - supplytransaction_api
      - customertransaction_api
    restart: always
    networks:
      - inventory-network

  # ===========================================
  # Catalog Service
  # ===========================================
  
  catalog_api:
    container_name: catalog_api
    build:
      context: ./catalog
      dockerfile: Dockerfile
    volumes:
      - ./catalog:/app
      - ./message_queue:/app/message_queue
    ports:
      - 5000:5000
    env_file:
      - ./catalog/.env
      - ./message_queue/.env
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network

  # ===========================================
  # Supply Transaction Service
  # ===========================================
  
  supplytransaction_api:
    container_name: supplytransaction_api
    build:
      context: ./supply_transaction
      dockerfile: Dockerfile
    volumes:
      - ./supply_transaction:/app
      - ./message_queue:/app/message_queue
    ports:
      - 5001:5000
    env_file:
      - ./supply_transaction/.env
      - ./message_queue/.env
    depends_on:
      inventory_db:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network

  # ===========================================
  # Customer Transaction Service
  # ===========================================
  
  customertransaction_api:
    container_name: customertransaction_api
    build:
      context: ./customer_transaction
      dockerfile: Dockerfile
    volumes:
      - ./customer_transaction:/app
    ports:
      - 5002:5000
    env_file:
      - ./customer_transaction/.env
    depends_on:
      inventory_db:
        condition: service_healthy
    restart: always
    networks:
      - inventory-network