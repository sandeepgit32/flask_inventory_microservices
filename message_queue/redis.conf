# Redis Configuration for Message Queue

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
loglevel notice

# Persistence (optional - uncomment for data persistence)
# save 900 1
# save 300 10
# save 60 10000
# appendonly yes
# appendfilename "appendonly.aof"

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Connection
timeout 0
tcp-keepalive 300

